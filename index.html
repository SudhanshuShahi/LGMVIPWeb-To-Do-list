    <div class="heading">
        <header>To-Do List</header>
    
    <div class="inputField">
        <input type="text" placeholder="write your work">
        <button><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todoList">
        <!-- Data comes from user -->
    </ul>
    <div class="footer">
        <span>you've <span class="pendingNumb"></span> pending task</span>
        <button>clear</button>  
    </div>
</div>

</body>
